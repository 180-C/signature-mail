<script type="text/javascript">
	document.getElementById("update").addEventListener("click", () => {
		let name = document.getElementsByName("name")[0].value;
		let poste = document.getElementsByName("poste")[0].value;
		let phone = document.getElementsByName("phone")[0].value;
		let mail = document.getElementsByName("mail")[0].value;
		document.getElementById("name").innerHTML = name;
		document.getElementById("poste").innerHTML = poste;
		document.getElementById("phone").innerHTML = phone;
		document.getElementById("mail").innerHTML = mail;
		document.getElementById("mail").href = "mailto:" + mail;
	});

	document.getElementById("copy").addEventListener("click", () => {
		let signature = document.getElementById("signature-wrapper").innerHTML
		const blobInput = new Blob([signature], { type: 'text/html' })
  		navigator.clipboard.write([new ClipboardItem({ ['text/html']: blobInput })])
		alert("Signature copiée dans le presse-papier !")
	})
</script>
